<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="libs/angular.min.js"></script>
<title>Scope</title>
</head>
<body>
	<div ng-app="myApp" ng-controller="myCtrl">
<!-- 	<input type="text" ng-model="carname"> -->
	
		<h1>{{carname}}</h1>
	</div>

</body>
<script>
	var app = angular.module('myApp', []);

	app.controller('myCtrl', function($scope) {
		$scope.carname = "Volvo";
	});
</script>
</html>
